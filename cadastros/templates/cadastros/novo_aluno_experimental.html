{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Aluno Experimental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link href="{% static 'cadastros/mms_style.css' %}" rel="stylesheet">
  {% if request.resolver_match.url_name == 'dashboard_admin' %}
      <link href="{% static 'cadastros/dashboard.css' %}" rel="stylesheet">
  {% endif %}
</head>
<body class="bg-light">

    <div class="container my-4" style="max-width: 600px;">
        <a href="{% url 'cadastros:dashboard_admin' %}" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Voltar para o Dashboard</a>
        <hr>

        <h1 class="h3 mb-3">Cadastrar Novo Aluno Experimental</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="post" novalidate>
                    {% if lead_id %}
                    <div class="alert alert-warning border-warning d-flex align-items-center gap-3" role="alert">
                        <i class="bi bi-whatsapp fs-2"></i>
                        <div>
                            <strong>Checklist de Conversão:</strong>
                            <div class="form-check mt-1">
                                <input class="form-check-input" type="checkbox" id="checkWhatsapp" required>
                                <label class="form-check-label" for="checkWhatsapp">
                                    Já adicionei este aluno ao <strong>Grupo da Turma</strong> no WhatsApp?
                                </label>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    
                    {% csrf_token %}
    
                    {% if lead_id %}<input type="hidden" name="lead_id" value="{{ lead_id }}">{% endif %}

                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary mt-3">Salvar Aluno Experimental</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
