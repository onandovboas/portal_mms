{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - MMS Institute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Work Sans', sans-serif; background-color: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        h1, h2, h3 { font-family: 'Poppins', sans-serif; }
        .card-login { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; }
        .btn-primary { background-color: #0d6efd; border: none; padding: 12px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card card-login p-4">
                    <div class="card-body text-center">
                        <div class="mb-4 text-primary display-4"><i class="bi bi-shield-lock"></i></div>
                        <h3 class="mb-3 fw-bold text-dark">Esqueceu a senha?</h3>
                        <p class="text-muted small mb-4">Digite o e-mail associado Ã  sua conta e enviaremos um link para redefinir sua senha.</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3 text-start">
                                {{ form.email }}
                                <label for="{{ form.email.id_for_label }}">Seu E-mail Cadastrado</label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary rounded-pill">Enviar Link</button>
                                <a href="{% url 'cadastros:portal_login' %}" class="btn btn-light text-muted rounded-pill btn-sm mt-2">Voltar para o Login</a>
                            </div>
                        </form>
                    </div>
                </div>
                
                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} text-center shadow-sm border-0 small" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
