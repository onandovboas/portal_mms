{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Senha Alterada - MMS Institute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Work Sans', sans-serif; background-color: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-login { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 text-center">
                <div class="card card-login p-5">
                    <div class="text-success mb-3" style="font-size: 4rem;"><i class="bi bi-check-circle-fill"></i></div>
                    <h2 class="fw-bold text-success mb-3">Tudo Certo!</h2>
                    <p class="text-muted mb-4">Sua senha foi redefinida com sucesso. Você já pode acessar o portal normalmente.</p>
                    <div class="d-grid">
                        <a href="{% url 'cadastros:portal_login' %}" class="btn btn-primary btn-lg rounded-pill">Fazer Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
