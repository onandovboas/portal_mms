<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link Inválido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <main class="container py-5 text-center" style="max-width: 500px;">
    <div class="card border-danger">
      <div class="card-header bg-danger text-white">
        <h1 class="h4 mb-0">Acesso Negado</h1>
      </div>
      <div class="card-body">
        <h2 class="card-title">Link Inválido</h2>
        <p class="card-text">
          Não foi possível aceder à página de atualização.
        </p>
        <p class="alert alert-warning">
          <strong>Motivo:</strong> {{ motivo|default:"Ocorreu um erro inesperado." }}
        </p>
        <p class="card-text">
          Por favor, solicite um novo link de atualização à administração da escola.
        </p>
      </div>
    </div>
    <footer class="text-center text-muted mt-4">
      <small>&copy; {% now "Y" %} MMS Portal - Sistema de Gestão Escolar</small>
    </footer>
  </main>
</body>
</html>
