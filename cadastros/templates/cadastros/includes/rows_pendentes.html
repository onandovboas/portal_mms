{% for item in items %}
<tr data-aluno="{{ item.aluno.nome_completo|lower }}" data-descricao="{{ item.descricao|lower }}">
    <td class="text-center">
        <input class="form-check-input" type="checkbox" name="pagamento_ids" value="{{ item.pk }}" aria-label="Selecionar pagamento de {{ item.aluno.nome_completo }}">
    </td>
    <td>
        <a href="{% url 'cadastros:perfil_aluno' item.aluno.pk %}">{{ item.aluno.nome_completo }}</a>
    </td>
    <td>{{ item.aluno.telefone|default:'--' }}</td>
    <td>{{ item.descricao }}</td>
    <td>R$ {{ item.valor_restante|floatformat:2 }}</td>
    <td>
        <span class="{% if item.status == 'atrasado' %}text-danger fw-bold{% endif %}">
            <time datetime="{{ item.data_vencimento|date:'Y-m-d' }}">{{ item.data_vencimento|date:"d/m/Y" }}</time>
        </span>
    </td>
    <td>
        <span class="badge 
            {% if item.status == 'pendente' %}text-bg-secondary
            {% elif item.status == 'parcial' %}text-bg-warning
            {% elif item.status == 'atrasado' %}text-bg-danger
            {% endif %}">
            {{ item.get_status_display }}
        </span>
    </td>
    <td>
        <div class="d-flex gap-2">
            <a href="{% url 'cadastros:quitar_pagamento' item.pk %}" class="btn btn-success btn-sm" title="Quitar Pagamento">Quitar</a>
            <a href="{% url 'cadastros:editar_pagamento' item.pk %}?next={{ request.get_full_path|urlencode }}" class="btn btn-secondary btn-sm" title="Editar LanÃ§amento">Editar</a>
        </div>
    </td>
</tr>
{% endfor %}
