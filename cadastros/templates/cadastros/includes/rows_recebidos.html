{% for item in items %}
<tr data-aluno="{{ item.aluno.nome_completo|lower }}" data-descricao="{{ item.descricao|lower }}">
  <td>
    <a href="{% url 'cadastros:perfil_aluno' item.aluno.pk %}">{{ item.aluno.nome_completo }}</a>
  </td>
  <td>{{ item.descricao }}</td>
  <td>R$ {{ item.valor|floatformat:2 }}</td>
  <td>
    <time datetime="{{ item.data_pagamento|date:'Y-m-d' }}">{{ item.data_pagamento|date:"d/m/Y" }}</time>
  </td>
  
  <td>
    <a href="{% url 'cadastros:editar_pagamento' item.pk %}?next={{ request.get_full_path|urlencode }}" class="btn btn-secondary btn-sm" title="Editar LanÃ§amento">
      Editar
    </a>
  </td>
</tr>
{% endfor %}
