<div class="table-responsive">
  <table id="{{ table_id }}" class="table table-hover mb-0 align-middle table-card-stack">
    <thead class="table-light">
      <tr>
        {% for h in headers %}<th scope="col">{{ h }}</th>{% endfor %}
      </tr>
    </thead>
    <tbody>
      {% if items and items|length %}
        {% include rows_template %}
      {% else %}
        <tr>
          <td colspan="{{ headers|length }}" class="text-center text-muted py-4">{{ empty_text }}</td>
        </tr>
      {% endif %}
    </tbody>
  </table>
</div>
