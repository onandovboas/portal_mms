<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-4" style="max-width: 600px;">
        <a href="{% url 'cadastros:dashboard_admin' %}" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Voltar para o Dashboard</a>
        <hr>

        <h1 class="h3 mb-3">Criar Contrato para <br><span class="text-primary">{{ aluno.nome_completo }}</span></h1>
        
        <div class="card">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary mt-3">Salvar Contrato e Matricular Aluno</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
